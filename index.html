<!doctype html>
<html>
	<head>
		<title>Haseeb's messenger app</title>
		<link rel="stylesheet" type="text/css" href="/public/stylesheets/style.css">
	</head>
	<body>
		<div>
			<p id="connect">A user  connected</p>
		</div>
		<div>
			<p id="disconnect">A user disconnected</p>
		</div>
		<div>
			<p id="typing">Is writing a message...</p>
		</div>
		<div>
			<ul id="messages"></ul>
		</div>
		<div>
			<form action="">
				<input id="m" autocomplete="off" />
				<button>Send</button>
			</form>
		</div>
	</body>

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>

	<script src="/public/socket.io/main.js"></script>
</html>
