<div class="container">
	<div class="row">
		<div class="panel panel-default col-sm-offset-4 col-sm-4">
			<div class="panel-body">
				<h2 class="text-center">Login</h2>
				<br/>
				<form>
					<div class="form-group row">
						<div class="col-sm-offset-1 col-sm-10">
							<input type="text" class="form-control" placeholder="Username" ng-model="loginCtrl.user.username" required="">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-offset-1 col-sm-10">
							<input type="password" class="form-control" placeholder="Password" ng-model="loginCtrl.user.password" required="">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-offset-1 col-sm-10">
							<button type="submit" class="btn btn-block btn-primary" ng-click="loginCtrl.login(loginCtrl.user)">Login</button>
						</div>
					</div>
				</form>
				<br/>
				<p class="text-center">
					Don't have an account? <a ng-href="/#!/register">Register</a>
				</p>
			</div>
		</div>
	</div>
</div>
