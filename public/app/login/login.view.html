<div>
	<h2>Login</h2>
	<br/>
	<form>
		<input type="text" placeholder="Username" ng-model="loginCtrl.user.username">
		<input type="password" placeholder="Password" ng-model="loginCtrl.user.password">
		<button type="submit" ng-click="loginCtrl.login(loginCtrl.user)">Login</button>
	</form>
	<br/>
	<p>Don't have an account? <a ng-href="/#!/register">Register</a></p>
</div>
