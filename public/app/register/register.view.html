<div class="container">
	<div class="row">
		<div class="panel panel-default col-sm-offset-4 col-sm-4">
			<div class="panel-body">
				<h2 class="text-center">Register</h2>
				<br/>
				<form>
					<div class="form-group row">
						<div class="col-sm-offset-1 col-sm-10">
							<input type="text" class="form-control" placeholder="Name" ng-model="registerCtrl.user.name" required>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-offset-1 col-sm-10">
							<input type="text" class="form-control" placeholder="Username" ng-model="registerCtrl.user.username" required>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-offset-1 col-sm-10">
							<input type="password" class="form-control" placeholder="Password" ng-model="registerCtrl.user.password" required>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-offset-1 col-sm-10">
							<input type="password" class="form-control" placeholder="Confirm password" ng-model="registerCtrl.user.confirmedPassword" required>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-offset-1 col-sm-10">
							<button type="submit" class="btn btn-block btn-primary" ng-click="registerCtrl.register(registerCtrl.user)">Register</button>
						</div>
					</div>
				</form>
				<br/>
				<p class="text-center">
					Already? have an account? <a ng-href="/#!/login">Login</a>
				</p>
			</div>
			<div class="alert alert-danger" role="alert" ng-if="registerCtrl.error">
				<p class="text-center">
					{{ registerCtrl.error }}
				</p>
			</div>
		</div>
	</div>
</div>
