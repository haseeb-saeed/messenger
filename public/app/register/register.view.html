<div>
	<h2>Register</h2>
	<br/>
	<form>
		<input type="text" placeholder="Name" ng-model="registerCtrl.user.name">
		<input type="text" placeholder="Username" ng-model="registerCtrl.user.username">
		<input type="password" placeholder="Password" ng-model="registerCtrl.user.password">
		<input type="password" placeholder="Confirm password" ng-model="registerCtrl.user.confirmedPassword">
		<button type="submit" ng-click="registerCtrl.register(registerCtrl.user)">Register</button>
	</form>
	<br/>
	<p>Already? have an account? <a ng-href="/#!/login">Login</a></p>
</div>
